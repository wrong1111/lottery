spring:
  #============== springboot2.6兼容Swagger ===================
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  #============== 设置上传文件大小 ===================
  servlet:
    multipart:
      max-file-size: 300MB
      max-request-size: 500MB
  #============== mysql ===================
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ruoyi
    password: ruoyiadmin
    url: jdbc:mysql://127.0.0.1:3306/lottery?serverTimezone=UTC&characterEncoding=utf8&serverTimezone=GMT%2B8&useSSL=false&allowPublicKeyRetrieval=true&zeroDateTimeBehavior=convertToNull
    hikari:
      auto-commit: true
      connection-test-query: SELECT 1
      connection-timeout: 60000
      idle-timeout: 500000
      max-lifetime: 540000
      maximum-pool-size: 30
      minimum-idle: 10
    type: com.zaxxer.hikari.HikariDataSource

  #============== redisson ===================
  redis:
    redisson:
      config: |
        singleServerConfig:
          # 连接空闲超时，单位：毫秒
          idleConnectionTimeout: 10000
          # 连接超时，单位：毫秒
          connectTimeout: 10000
          # 命令等待超时，单位：毫秒
          timeout: 3000
          # 命令失败重试次数,如果尝试达到 retryAttempts（命令失败重试次数） 仍然不能将命令发送至某个指定的节点时，将抛出错误。
          # 如果尝试在此限制之内发送成功，则开始启用 timeout（命令等待超时） 计时。
          retryAttempts: 3
          # 命令重试发送时间间隔，单位：毫秒
          retryInterval: 1500
          # 密码
          password: 1314Nfb
          # 单个连接最大订阅数量
          subscriptionsPerConnection: 5
          # 客户端名称
          #clientName: axin
          #  # 节点地址
          address: redis://124.222.223.72:6380
          # 发布和订阅连接的最小空闲连接数
          subscriptionConnectionMinimumIdleSize: 1
          # 发布和订阅连接池大小
          subscriptionConnectionPoolSize: 50
          # 最小空闲连接数
          connectionMinimumIdleSize: 32
          # 连接池大小
          connectionPoolSize: 64
          # 数据库编号
          database: 3
          # DNS监测时间间隔，单位：毫秒
          dnsMonitoringInterval: 5000
          pingConnectionInterval: 1000
        # 线程池数量,默认值: 当前处理核数量 * 2
        #threads: 0
        # Netty线程池数量,默认值: 当前处理核数量 * 2
        #nettyThreads: 0
        # 编码
        codec: !<org.redisson.codec.JsonJacksonCodec> {}
        # 传输模式
        transportMode : "NIO"


  #============== rabbitmq 连接配置 ===================
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: admin
    password: admin123
    #确认消息已发送到交换机(Exchange)
    publisher-confirm-type: correlated
    #保证交换机能把消息推送到队列中
    publisher-returns: true
    # 虚拟主机
    virtual-host: /
    #这个配置是保证消费者会消费消息，手动确认
    listener:
      simple:
        acknowledge-mode: manual
    template:
      mandatory: true

  mail:
    host: smtp.163.com
    username: bieshujihua@163.com
    password: YPFICCEHKWARBYYL
    default-encoding: utf-8

#============== mybatis-plus ===================
mybatis-plus:
  #实体类扫描地址
  type-aliases-package: com.qihang.domain.*
  # xml扫描，多个目录用逗号或者分号分隔（告诉 Mapper 所对应的 XML 文件位置）
  mapper-locations: classpath:/mapper/*Mapper.xml
  # 以下配置均有默认值,可以不设置
  global-config:
    db-config:
      #主键类型 AUTO:"数据库ID自增" INPUT:"用户输入ID",ID_WORKER:"全局唯一ID (数字类型唯一ID)", UUID:"全局唯一ID UUID";
      id-type: auto
      #字段策略 IGNORED:"忽略判断"  NOT_NULL:"非 NULL 判断")  NOT_EMPTY:"非空判断"
      field-strategy: NOT_EMPTY
      #数据库类型
      db-type: MYSQL
  configuration:
    # 是否开启自动驼峰命名规则映射:从数据库列名到Java属性驼峰命名的类似映射
    map-underscore-to-camel-case: true
    # 如果查询结果中包含空值的列，则 MyBatis 在映射的时候，不会映射这个字段
    call-setters-on-nulls: true
    # 这个配置会将执行的sql打印出来，在开发或测试的时候可以用
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl


